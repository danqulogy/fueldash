<div class="overflow-visible">
  <div>
    <div class="bg-white fixed w-full z-20 shadow-md">
      <div
        class="
          container
          mx-auto
          px-4
          md:px-8
          lg:px-16
          z-20
          flex
          justify-between
          py-6
        "
      >
        <div class="flex items-center">
          <div class="">
            <img
              class="h-5 md:h-5 lg:h-6"
              src="assets/meetenant-logo-black.png"
              title="Meetenant"
            />
          </div>
          <nav class="hidden md:block mx-6 lg:mx-8">
            <ul
              class="
                flex
                w-100
                md:text-md
                lg:text-lg
                text-teal-600
                space-x-6
                lg:space-x-6
                xl:space-10
              "
            >
              <li
                nz-dropdown
                [nzDropdownMenu]="propertiesDropdown"
                class="border-b-4 pb-1 border-pink-500"
              >
                <a href="#">Properties</a>
                <nz-dropdown-menu #propertiesDropdown="nzDropdownMenu">
                  <ul nz-menu nzSelectable>
                    <li nz-menu-item>
                      <a href="#">All Properties</a>
                    </li>
                    <li nz-menu-item>
                      <a href="#">Land & Plots</a>
                    </li>
                    <li nz-menu-item>
                      <a href="#">Commercial Properties</a>
                    </li>

                    <li nz-menu-item>
                      <a href="#">Event Centers</a>
                    </li>

                    <li nz-menu-item>
                      <a href="#">Short Let</a>
                    </li>
                  </ul>
                </nz-dropdown-menu>
              </li>
              <li>
                <a href="#">Land & Plots</a>
              </li>
              <li>
                <a href="#">Hostels</a>
              </li>
            </ul>
          </nav>

        </div>
        <div class="flex items-baseline space-x-3">
          <metrotenants-browsing-mode-switch></metrotenants-browsing-mode-switch>

          <metrotenants-favorites-menu-button></metrotenants-favorites-menu-button>

          <metrotenants-user-menu-button></metrotenants-user-menu-button>

          <metrotenants-post-menu-button></metrotenants-post-menu-button>

          <button
            (click)="visible = true"
            class="
              bg-teal-600
              md:hidden
              hover:bg-pink-500
              px-3
              py-2
              text-white
              rounded
            "
          >
            <div class="flex items-center">
              <i nz-icon nzType="menu"></i>
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="pt-24">
      <router-outlet></router-outlet>
    </div>
    <div>
      <metrotenant-footer></metrotenant-footer>
    </div>
  </div>

  <nz-drawer
    #menu
    [nzClosable]="false"
    [nzVisible]="visible"
    nzPlacement="right"
    nzTitle="Menu"
    (nzOnClose)="hideMenu()"
  >
    <ng-container *nzDrawerContent>
      <div>
        <div nz-row [nzGutter]="responsiveGutter">
          <div nz-col nzSpan="12">
            <metrotenants-squared-menu-items
              [label]="'Rent'"
              [iconUrl]="'assets/icons/rent.svg'"
            ></metrotenants-squared-menu-items>
          </div>
          <div nz-col nzSpan="12">
            <metrotenants-squared-menu-items
              [label]="'Sell'"
              [iconUrl]="'assets/icons/sell.svg'"
            ></metrotenants-squared-menu-items>
          </div>

          <div nz-col nzSpan="12">
            <metrotenants-squared-menu-items
              [label]="'Lands'"
              [iconUrl]="'assets/icons/land.svg'"
            ></metrotenants-squared-menu-items>
          </div>

          <div nz-col nzSpan="12">
            <metrotenants-squared-menu-items
              [label]="'News'"
              [iconUrl]="'assets/icons/news.svg'"
            ></metrotenants-squared-menu-items>
          </div>
        </div>
        <nz-divider></nz-divider>
        <div nz-row [nzGutter]="responsiveGutter">
          <div nz-col nzSpan="24">
            <button nz-button class="mb-4 flex items-center" nzType="link">
              <i nz-icon nzType="heart"></i>
              Favourites
            </button>
          </div>
          <div nz-col nzSpan="24">
            <button class="mb-4 flex items-center" nz-button nzType="link">
              <i nz-icon nzType="login"></i>
              Login
            </button>
          </div>

          <div nz-col nzSpan="24">
            <button
              class="
                w-full
                bg-teal-600
                hover:bg-pink-500
                px-5
                py-3
                text-white
                rounded
                shadow-md
              "
            >
              <div class="flex items-center">
                <i nz-icon nzType="plus"></i>
                <span class="ml-1">Post an Ad</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </nz-drawer>
</div>
