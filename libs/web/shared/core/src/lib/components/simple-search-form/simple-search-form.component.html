<div class="bg-purple-900 rounded-lg py-4 px-4 w-full mx-1 " id="searchPanelVertical"
     style="background:linear-gradient(90deg, #3f2c76 0%,#88469f 100% );">

  <div class="px-3 mb-6 md:mb-0">
    <p class="text-yellow-500 mb-2 text-sm font-semibold">Property Category</p>
    <nz-radio-group [ngModel]="'A'">
      <label nz-radio nzValue="A" class='text-white'>House & Apartment</label>
      <label nz-radio nzValue="B" class='text-white'>Land & Plots</label>
      <label nz-radio nzValue="C" class='text-white'>Commercial Properties</label>
      <label nz-radio nzValue="D" class='text-white'>Event Centers</label>
      <label nz-radio nzValue="E" class='text-white'>Short Let</label>
    </nz-radio-group>
  </div>
  <div class="px-3 mb-6 md:mb-0">
    <p class="text-yellow-500 mb-2 text-sm font-semibold">Property Type</p>
    <nz-select
      class="w-full"
      nzAllowClear
      nzPlaceHolder="Select property type"
      nzShowSearch
      nzSize="default"
    >
      <nz-option *ngFor='let p of propertyTypes' [nzLabel]="p" [nzValue]="p"></nz-option>
    </nz-select>
  </div>
  <div class="px-3 mt-4 mb-6 md:mb-0">
    <p class="text-yellow-500 mb-2 text-sm font-semibold">Neighbourhood </p>
    <nz-cascader class="w-full"
                 nzAllowClear
                 nzPlaceHolder="Select a neighbourhood"
                 [nzShowSearch]='true'
                 nzSize="default" [nzOptions]="nzOptions" [(ngModel)]="values" (ngModelChange)="onChanges($event)"></nz-cascader>

  </div>
