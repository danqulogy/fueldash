<drag-scroll #dragScrollComponent
             [drag-scroll-disabled]="true"
             [drag-scroll-x-disabled]="true"
             [scrollbar-hidden]="false"
             class="h-auto flex w-full drop-shadow-lg overflow-hidden"
             [snap-duration]="800">
  <div *ngFor="let item of featuredProperties" class="bg-gray-100 min-w-full  rounded-b-lg lg:ml-4 xl:ml-0  rounded-t-lg select-none"
       drag-scroll-item>
    <div class="flex flex-row flex-nowrap justify-between">
      <div class="relative w-2/3 lg:px-4 xl:px-8 py-4 overflow-hidden">
        <div class="-ml-10 mt-5 rotate-45-anti font-semibold shadow-md absolute rounded-tl-lg left-0 top-0
        bg-yellowishGreen-gradient text-white pl-12 pr-16 py-1">
          Featured
        </div>
        <div class="lg:pl-4 xl:pl-12">
          <h3
            class="xl:text-2xl lg:text-xl capitalize py-2 lg:px-5 xl:px-0 lg:text-center xl:text-left font-semibold text-pink-600">
            Single room self-contain </h3>
          <p class="xl:text-lg text-teal-700 py-2 whitespace-pre-wrap lg:text-base lg:text-center xl:text-left">
            6 unit bed rooms furnished with tap, bath and 24 hour power supply.</p>
          <div class="mb-3 mt-2">
            <p class="text-sm text-gray-600 lg:text-center xl:text-left ">
              <span class="mif-location text-teal-500"></span>
              Living waters, Ejisu - Ashanti Region
            </p>
            <p class="text-sm text-gray-600 lg:text-center xl:text-left">
              <span class="mif-location-city text-teal-500"></span> Chamber and Hall
            </p>
          </div>
        </div>
        <div class="mt-2 flex justify-between items-center">
          <button
            class="bg-purple-800 hover:bg-purple-700 text-white font-semibold xl:text-2xl lg:text-lg py-2 px-4 rounded">
            <span class="text-sm">GHÂ¢</span> 200.00 <span class="font-light lg:text-sm text-yellow-500">monthly</span>
          </button>
          <div class="flex items-center">
            <img alt="Avatar of Jonathan Reinink" class="w-10 h-10 rounded-full mr-4"
                 src="assets/images/featured/bernard-white.jpg">
            <div class="text-sm">
              <p class="text-gray-900 leading-none">Bernard White</p>
              <p class="text-gray-600">Aug 18</p>
            </div>
          </div>
        </div>
      </div>
      <div class="w-1/3 lg:mr-4 xl:mr-0 border-8 border-gray-100 bg-cover rounded-r-lg"
           style="background-image: url('assets/images/featured/featured.jpg')" title="featured card description">
      </div>
    </div>

  </div>
</drag-scroll>
<div class="mt-4 lg:pl-4 xl:pl-0 ">
  <div class="flex items-center">
    <div *ngFor="let prop of featuredProperties; let i = index;" class="mr-8" style="width: 64px; height: 64px">
      <button (click)="showItem(i)" [ngClass]="{'border-8 border-yellow-400': i == currentIndex}"
              class="lg:px-6 transition  lg:py-6 xl:px-8 xl:py-8 mr-4 op-yellow rounded-full bg-cover bg-no-repeat border-2 hover:border-pink-400 border-gray-100"
              style="background-image: url('assets/images/featured/featured.jpg')"></button>
    </div>
    <button
      class="bg-white hover:bg-blue-500  text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
      View All...
    </button>
  </div>
</div>
